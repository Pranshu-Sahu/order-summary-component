<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary-200">
    <div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
      <div class="card__image">
        <img src="images/illustration-hero.svg" alt="illustration image for playing music" />
      </div>
      <div class="[ card__content ] [ flow ] [ p-48 ]">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <div class="[ flex-row ] [ bg-neutral-200 br-1 p-24 ]">
          <div>
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div>
            <p class="text-neutral-800 fw-bold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="ml-auto">
            <button data-tool-tip="Click to change plan" class="link">Change</button>
          </div>
        </div>
        <button class="btn display-block" data-tool-tip="click to make payment for the plan" data-type="primary">Proceed to Payment</button>
        <button class="btn" data-tool-tip="Click to cancel order" data-type="naked">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pranshu Sahu</a>.
    </div>
  </body>
</html>
